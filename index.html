<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Responsiva com Botão Invisível</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1080px;
      margin: 0 auto;
    }
    .imagem {
      width: 100%;
      height: auto;
      display: block;
    }
    .botao-invisivel {
      position: absolute;
      left: 0;
      width: 100%;
      top: calc(1958 / 5924 * 100%);
      height: calc((2019 - 1851) / 5924 * 100%);
      cursor: pointer;
      background-color: transparent;
      border: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sua-imagem.png" alt="Imagem" class="imagem" />
    <button class="botao-invisivel" onclick="window.location.href='https://pay.realize-pagamentos.site/6YQPgjnEXNQgpxz'"></button>
  </div>
</body>
</html>
