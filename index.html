<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIIT - Acesso Completo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 100vw;
        }
        
        .main-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .invisible-button {
            position: absolute;
            top: 31.5%;
            left: 8%;
            width: 84%;
            height: 5.5%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
            border-radius: 25px;
            outline: none;
        }

        .invisible-button:hover,
        .invisible-button:focus,
        .invisible-button:active {
            background: transparent;
            border: none;
            outline: none;
        }
        
        @media (max-width: 480px) {
            .invisible-button {
                top: 31.5%;
                left: 8%;
                width: 84%;
                height: 5.5%;
            }
        }
        
        @media (max-width: 360px) {
            .invisible-button {
                top: 31.3%;
                left: 7%;
                width: 86%;
                height: 5.8%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/pagina-hiit-preview-nz0jbn3ekzINry4HJ8G5304yM1CYZ0.png" alt="HIIT - Curso Completo" class="main-image">
        
        <a href="https://pay.realize-pagamentos.site/6YQPgjnEXNQgpxz" target="_blank" class="invisible-button" aria-label="Quero Acesso Completo"></a>
    </div>

</body>
</html>
